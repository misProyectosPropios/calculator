<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="icono.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="style.css" type="text/css" rel ="stylesheet" />
</head>
<body>
    <h1>Proyecto calculadora</h1>
    <table class = "calculadora">
        <tr>
            <td class = "calculadora-visor" colspan = 4></td>
        </tr>
        <tr class = "table-td">
            <td><button class = "table-boton">OFF</button></td>
            <td><button class = "table-boton">√</button></td>
            <td><button class = "table-boton"><-</button></td>
            <td><button class = "table-boton">÷</button></td>
        </tr>
        <tr class = "table-td">
            <td><button id = "siete" class = "table-boton">7</button></td>
            <td><button id = "ocho" class = "table-boton">8</button></td>
            <td><button id = "nueve"  class = "table-boton">9</button></td>
            <td><button class = "table-boton">X</button></td>
        </tr>
        <tr class = "table-td">
            <td><button id = "cuatro"  class = "table-boton">4</button></td>
			<td><button id = "cinco"  class = "table-boton">5</button></td>
			<td><button id = "seis"  class = "table-boton">6</button></td>
			<td><button class = "table-boton">-</button></td>
        </tr>
        <tr class = "table-td">
            <td><button id = "uno"  class = "table-boton">1</button></td>
			<td><button id = "dos"  class = "table-boton">2</button></td>
			<td><button id = "tres"  class = "table-boton">3</button></td>
			<td rowspan = 2><button class = "table-boton table-boton-mas">+</button></td>
        </tr>
        <tr class = "table-td">
            <td><button id = "cero"  class = "table-boton">0</button></td>
			<td><button class = "table-boton">.</button></td>
			<td><button class = "table-boton">=</button></td>
        </tr>
    </table>
    <script src="Calculadora.js"></script>
</body>
</html>
